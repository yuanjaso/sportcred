<div class="font-secondary">
  <ng-container *ngIf="data.type === 'followers'">
    People who have you on their radar list:
  </ng-container>

  <ng-container *ngIf="data.type === 'following'">
    Your Radar List
  </ng-container>
</div>

<mat-list>
  <mat-list-item
    class="list-item font-tertiary"
    *ngFor="let user of data.list"
    (click)="goToProfile(user.id)"
  >
    {{ user.username }}
  </mat-list-item>
</mat-list>
