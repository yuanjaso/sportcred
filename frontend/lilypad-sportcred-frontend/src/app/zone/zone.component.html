
<div class="home-layout" fxLayout="row wrap">
    <div fxFlex="50%" *ngFor="let card of cardList">
        <mat-card routerLink="/{{card.link}}" fxLayoutAlign="center" style="background-image: url({{card.dashImgLink}});">
            <mat-card-content>
              {{card.dashTitle}}
            </mat-card-content>
        </mat-card>
    </div>
</div>

<app-header></app-header>

<app-toolbar></app-toolbar>
