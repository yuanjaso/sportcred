<div id="users">
  <div class="font-secondary">Users</div>

  <div
    class="user font-tertiary"
    *ngFor="let user of (results$ | async).users"
    (click)="goToProfile(user.id)"
  >
    {{ user.username }}
  </div>

  <div class="font-tertiary" *ngIf="(results$ | async).users.length === 0">
    No users found with that search. Try again.
  </div>
</div>
