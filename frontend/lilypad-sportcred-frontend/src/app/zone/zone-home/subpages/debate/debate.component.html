<ng-container *ngIf="topics !== undefined; else loading">
    <div class="host">
        <div class="debate-row" *ngFor="let topic of topics">
            <div class="title" (click)="onOpenDebate(topic.id)">
                {{topic.tite}}
            </div>
            <div class="time-posted">
                {{topic.post_date}}
            </div>
            <div class="comment-number" (click)="onOpenDebate(topic.id)">    
                {{topic.num_of_comments}} {{" comments"}}
            </div>
        </div>
    </div>

</ng-container>

<ng-template #loading>
    <div class="spinner">
        <mat-spinner ></mat-spinner>
    </div>
</ng-template>
