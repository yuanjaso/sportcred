<form class="dialog" [formGroup]="form" (ngSubmit)="submitPicks()">
  <p class="picks-container">
    <mat-form-field appearance="outline">
      <mat-label>MVP (MOST VALUABLE PERSON)</mat-label>
      <mat-select formControlName="mvp" [(ngModel)] = "prevMvp">
        <div *ngFor="let mvp of players$ | async" [value]="mvp">
          <mat-option [value]="mvp.id"
            >{{ mvp.first_name }} {{ mvp.last_name }}</mat-option
          >
        </div>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>ROOKIE OF THE YEAR</mat-label>
      <mat-select formControlName="rookie" [(ngModel)] = "prevRookie">
        <div *ngFor="let rookie of rookies$ | async">
          <mat-option [value]="rookie.id"
            >{{ rookie.first_name }} {{ rookie.last_name }}</mat-option
          >
        </div>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="accent" class="saveBtn" type="submit">
      SAVE
    </button>
  </p>
</form>
