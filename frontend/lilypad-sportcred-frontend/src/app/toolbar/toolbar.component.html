<mat-tab-group mat-align-tabs="center" [selectedIndex]="setCurrentTab()">
  <div *ngFor="let tab of tabList">
    <mat-tab>
      <ng-template mat-tab-label>
        <i class="material-icons" routerLink="/{{ tab.link }}">{{
          tab.icon
        }}</i>
      </ng-template>
    </mat-tab>
  </div>
  <mat-tab>
    <ng-template mat-tab-label>
      <span id="live-tab" (click)="onClickLive()">LIVE</span>
    </ng-template>
  </mat-tab>
</mat-tab-group>
