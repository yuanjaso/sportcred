
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data">
      <!-- Name Column -->
      <ng-container [matColumnDef]="head" *ngFor="let head of headers, let i = index">
        <th mat-header-cell *matHeaderCellDef> {{head}} </th>
        <td mat-cell *matCellDef="let element"> {{valueAccessors[i](element)}} </td>
      </ng-container>
  
  
      <tr mat-header-row *matHeaderRowDef="headers"></tr>
      <tr mat-row *matRowDef="let row; columns: headers;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
  </div>
