<ng-container *ngIf="question !== undefined">
  <form class="sub-box" [formGroup]="form" (ngSubmit)="submit()">
    <div class="question-index">Question {{ outOf }}</div>
    <div class="question">
      {{ question.question_content }}
    </div>
    <div style="flex-grow: 9"></div>

    <ng-container *ngIf="question.is_qualitative">
      <mat-form-field>
        <mat-label>Answer</mat-label>
        <textarea matInput formControlName="string"></textarea>
      </mat-form-field>
    </ng-container>
    <ng-container *ngIf="!question.is_qualitative">
      <mat-slider
        thumbLabel
        tickInterval="1"
        [min]="question.min_int"
        [max]="question.max_int"
        formControlName="number"
      ></mat-slider>
    </ng-container>
    <div style="flex-grow: 9"></div>

    <div class="button">
      <button type="submit" mat-stroked-button>Submit</button>
    </div>
  </form>
</ng-container>
