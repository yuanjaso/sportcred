<mat-toolbar>
  <span>
    <img src="../../assets/icon.png" class="logo" />
  </span>

  <button
    [matBadge]="notificationsCount"
    matBadgePosition="above after"
    matBadgeSize="medium"
    [matBadgeOverlap]="true"
    id="notifications"
    mat-icon-button
    (click)="showNotificationsModal()"
  >
    <mat-icon> notifications </mat-icon>
  </button>
</mat-toolbar>
